<!DOCTYPE html> 
<html>
<head> <!-- No title and meta tags are necessary for the extension -->

	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="jquery.min.js"></script> <!-- Including jQuery -->
	<script src="script.js"></script> <!-- Our script file -->
	<title>PlaidTab</title>

</head>

<body>
	<div id="content" class="center">
		<!-- Base code from: http://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal -->
		<div id="myModal" class="modal">

		  <!-- Modal content -->
		  <div class="modal-content">
		    <span class="close">Ã—</span>
		    <p>Display Only Health and Wellness Events?</p><br>
		    <input type=button id="toggleHW" onclick="javascript:toggle();" value="Yes?"></button>
		  </div>

		</div>
		<h1 id="welcome">Welcome to PlaidTab!</h1>
		<p id="quote"> "My heart is in the work" -- Andrew Carnegie </p> 
		<br>

	</div>
	<div id="healthy_resources">
		<a id="healthy_resources" href="#" onclick="healthyResourcesButton();">Healthy Resources</a>
	</div>
	<div id="settings">
		<button type="button" id="settings" onclick="settingsButton();"><img id="settings" src="img/settings.png"></button>
	</div>

	<div id="events" class="center">
		<div id="heading">
			<h3>Campus Events</h3>
			<button type="button" id="editEventButton" onclick="eventEditButton();"><img id="edit" src="img/edit.png"></button>
		</div>
		<div id="event_imgs">
			<div id="event1">
				<img class="event" src="img/events/paws_to_relax.png">
				<p class="event">Paws to Relax</p>
			</div>
			<div id="event2">
				<img class="event" src="img/events/stop_hunger.png">
				<p class="event">CMU Stops Hunger</p>
			</div>
			<div id="event3">
				<img class="event" src="img/events/makonnen.png">
				<p class="event">ILOVEMAKONNEN</p>
			</div>
		</div>
		<div id="down">
			<button type="button" id="edit" onclick="downButton();"><img id="downarrow" src="img/downarrow.png"></button>
			
		</div>
	</div>

</body>
<script src="dash_bottom.js"></script>
</html>

<!DOCTYPE html> 
<html>
<head> <!-- No title and meta tags are necessary for the extension -->

	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="jquery.min.js"></script> <!-- Including jQuery -->
	<script src="escape.js"></script>
	<title>PlaidTab</title>

<body id = "body">
	<div id="content" class="center">
		<h1>Welcome to PlaidTab!</h1>

				</div>
			</div>

			<!-- <a id="begin_button" href="dashboard_home.html" onclick="extractName(firstname.value);">Let's Begin</a> -->
